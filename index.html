<body>

    <header class="main-header">
        <div class="header-content">
            <div class="brand-identity"><h1 class="logo-text">Learn <span>design</span></h1></div>
            <div class="header-action">
                <button id="adminBtn" class="create-post-btn" style="display: none;" onclick="openModal()">+ Create Post</button>
            </div>
        </div>
    </header>

    <nav class="sticky-nav">
        <div class="nav-wrapper">
            <ul class="category-menu">
                <li class="active" onclick="filterNews('All', this)">All Assets</li>
                <li onclick="filterNews('Adobe photoshop', this)">Photoshop</li>
                <li onclick="filterNews('Adobe Lightroom', this)">Lightroom</li>
                <li onclick="filterNews('Adobe Illustrator', this)">Illustrator</li>
                <li onclick="filterNews('Adobe Premiere Pro', this)">Premiere</li>
                <li onclick="filterNews('Adobe After Effects', this)">After Effects</li>
            </ul>
            
            <div class="modern-search-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search resources..." onkeyup="searchNews()">
                </div>
            </div>
        </div>
    </nav>

    <main class="news-grid-system" id="newsContainer"></main>
<div id="uploadModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Post New Content</h3>
            <span class="close-icon" onclick="closeModal()">&times;</span>
        </div>
        
        <div class="modal-body">
            <div class="input-group">
                <label>Category</label>
                <select id="categoryInput" class="modern-input">
                    <option value="Adobe photoshop">Adobe photoshop</option>
                    <option value="Adobe Illustrator">Adobe Illustrator</option>
                    <option value="Adobe Premiere Pro">Adobe Premiere Pro</option>
                    <option value="Adobe After Effects">Adobe After Effects</option>
                    <option value="Adobe Lightroom">Adobe Lightroom</option>
                </select>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Image URL</label>
                    <input type="text" id="imageUrlInput" class="modern-input" placeholder="Paste image link...">
                </div>
                <div class="input-group">
                    <label>Title</label>
                    <input type="text" id="titleInput" class="modern-input" placeholder="Enter title...">
                </div>
            </div>

            <div class="input-group">
                <label>Description & Link</label>
                <textarea id="descriptionInput" class="modern-input" rows="4" placeholder="Write details and paste download links here..."></textarea>
            </div>
        </div>

        <div class="modal-footer">
            <button id="publishBtn" onclick="addNewContent()" class="btn-confirm">Publish Now</button>
        </div>
    </div>
</div>
    <div id="detailModal" class="modal" onclick="closeDetailModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-icon-detail" onclick="closeDetailModal()">&times;</span>
            <a id="imageLinkWrapper" target="_blank" style="display: block; cursor: pointer; margin-top: 15px;">
                <img id="detailImage" src="" style="width: 100%; border-radius: 10px; border: 1px solid #eee;">
            </a>
            <div class="detail-body">
                <h2 id="detailTitle"></h2>
                <hr class="divider">
                <p id="detailDescription"></p>
                <div class="modal-actions">
   <button onclick="copyToClipboard()" class="btn-copy">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
    </svg>
    <span>Copy Description</span>
</button>

    <button id="deleteBtn" class="action-btn btn-delete-modern" style="display:none;" onclick="deleteItemWithAuth()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        <span>Remove Post</span>
    </button>
</div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <span onclick="adminLogin()" class="admin-link">Admin Access</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
